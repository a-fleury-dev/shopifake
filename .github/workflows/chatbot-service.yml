name: Chatbot Service - CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - staging
      - main
      - 'feature/**'
    paths:
      - 'backend/chatbot-service/**'
      - '.github/workflows/chatbot-service.yml'
      - '.github/workflows/lint-python.yml'
      - '.github/workflows/test-python.yml'
      - '.github/workflows/build-python.yml'
  pull_request:
    branches:
      - develop
      - staging
      - main
    paths:
      - 'backend/chatbot-service/**'
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (staging|production)"
        required: true
        default: "staging"
      image_tag:
        description: "Image tag to deploy (optional)"
        required: false

# Permissions required by the reusable `build-python.yml` workflow
permissions:
  contents: read
  packages: write

# Prevent overlapping deploys to the same environment 
concurrency:
  group: chatbot-service-${{ github.event_name == 'workflow_dispatch' && inputs.environment || (github.ref_name == 'main' && 'production' || 'staging') }}
  cancel-in-progress: true

jobs:
  # ================================
  # CI JOBS
  # ================================
  
  lint:
    name: Lint Python Code
    uses: ./.github/workflows/lint-python.yml
    with:
      service-path: backend/chatbot-service
      python-version: '3.11'

  tests:
    name: Run Tests
    uses: ./.github/workflows/test-python.yml
    needs: lint
    with:
      service-path: backend/chatbot-service
      python-version: '3.11'

  build:
    name: Build Docker Image
    uses: ./.github/workflows/build-python.yml
    needs: tests
    with:
      service-path: backend/chatbot-service
      service-name: chatbot-service

  # ================================
  # CD JOBS
  # ================================
  
  deploy:
    name: Deploy to Kubernetes
    # Deploy only for staging/main branches or manual workflow_dispatch
    # Skip deployment for PRs and feature branches
    if: |
      needs.build.result == 'success' &&
      (github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'push' && (github.ref_name == 'staging' || github.ref_name == 'main')))
    needs: [lint, tests, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Determine namespace
        id: ns
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            env_input="${{ inputs.environment }}"
            if [ "$env_input" = "production" ] || [ "$env_input" = "prod" ]; then
              echo "NAMESPACE=chatbot-prod" >> $GITHUB_ENV
            else
              echo "NAMESPACE=chatbot-staging" >> $GITHUB_ENV
            fi
          else
            branch="${{ github.ref_name }}"
            if [ "$branch" = "main" ]; then
              echo "NAMESPACE=chatbot-prod" >> $GITHUB_ENV
            else
              echo "NAMESPACE=chatbot-staging" >> $GITHUB_ENV
            fi
          fi
          echo "Namespace: $NAMESPACE"

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes


      - name: Create image pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=$NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image tag in deployment
        run: |
          # Update the image tag to use the commit SHA
          sed -i "s|image: ghcr.io/a-fleury-dev/shopifake/chatbot-service:latest|image: ghcr.io/${{ github.repository }}/chatbot-service:${{ github.sha }}|g" k8s/chatbot-service/chatbot-service-deployment.yaml
          
          # Show the updated deployment for verification
          echo "Updated deployment manifest:"
          grep "image:" k8s/chatbot-service/chatbot-service-deployment.yaml

      - name: Apply Kubernetes manifests
        run: |
          # Apply namespace (cluster-scoped)
          kubectl apply -f k8s/chatbot-service/namespace.yaml

          # Apply service deployments in the target namespace
          kubectl -n $NAMESPACE apply -f k8s/chatbot-service/configmap.yaml
          kubectl -n $NAMESPACE apply -f k8s/chatbot-service/qdrant-deployment.yaml
          kubectl -n $NAMESPACE apply -f k8s/chatbot-service/chatbot-service-deployment.yaml

      - name: Wait for rollouts
        run: |
          kubectl rollout status deployment/chatbot-service -n $NAMESPACE --timeout=5m
          kubectl rollout status deployment/qdrant -n $NAMESPACE --timeout=5m

      - name: Print service endpoints and pods
        run: |
          echo "=== Services ($NAMESPACE) ==="
          kubectl get services -n $NAMESPACE
          echo
          echo "=== Pods ($NAMESPACE) ==="
          kubectl get pods -n $NAMESPACE

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed"
          echo "Namespace: $NAMESPACE"
          echo "Trigger: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
