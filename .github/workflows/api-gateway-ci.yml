name: Image Service - CI Pipeline

on:
  push:
    branches:
      - develop
      - staging
      - main
      - 'feature/**'
      - feat/ci-cd
    paths:
      - 'backend/image-service/**'
      - '.github/workflows/image-service-ci.yml'
      - '.github/workflows/lint.yml'
      - '.github/workflows/test.yml'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - develop
      - staging
      - main
    paths:
      - 'backend/image-service/**'

# Permissions required by the reusable `build.yml` workflow
permissions:
  contents: read
  packages: write

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    with:
      service-path: backend/image-service

  tests:
    uses: ./.github/workflows/test.yml
    needs: lint
    with:
      service-path: backend/image-service

  build:
    uses: ./.github/workflows/build.yml
    needs: tests
    with:
      service-path: backend/image-service
      service-name: image-service
