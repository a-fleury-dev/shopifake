name: Build & Deploy Image Service

on:
  push:
    branches: [ develop, main, feat/ci-cd ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/image-service

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./image-service
          file: ./image-service/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 --decode > ~/.kube/config

      # ------------------------------
      # CREATE POSTGRES SECRET
      # ------------------------------
      - name: Create postgres secret
        run: |
          kubectl create secret generic postgres-secret \
            --namespace=shopifake-prod \
            --from-literal=POSTGRES_DB="${{ secrets.IMAGE_PG_DB }}" \
            --from-literal=POSTGRES_USER="${{ secrets.IMAGE_PG_USER }}" \
            --from-literal=POSTGRES_PASSWORD="${{ secrets.IMAGE_PG_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      # ------------------------------
      # CREATE MINIO SECRET
      # ------------------------------
      - name: Create minio secret
        run: |
          kubectl create secret generic minio-secret \
            --namespace=shopifake-prod \
            --from-literal=MINIO_ROOT_USER="${{ secrets.IMAGE_MINIO_ROOT_USER }}" \
            --from-literal=MINIO_ROOT_PASSWORD="${{ secrets.IMAGE_MINIO_ROOT_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      # ------------------------------
      # CREATE IMAGE-SERVICE SECRET
      # ------------------------------
      - name: Create image-service secrets
        run: |
          kubectl create secret generic image-service-secrets \
            --namespace=shopifake-prod \
            --from-literal=SPRING_DATASOURCE_URL="${{ secrets.IMAGE_DS_URL }}" \
            --from-literal=SPRING_DATASOURCE_USERNAME="${{ secrets.IMAGE_DS_USER }}" \
            --from-literal=SPRING_DATASOURCE_PASSWORD="${{ secrets.IMAGE_DS_PASSWORD }}" \
            --from-literal=MINIO_ENDPOINT="${{ secrets.IMAGE_MINIO_ENDPOINT }}" \
            --from-literal=MINIO_ACCESS_KEY="${{ secrets.IMAGE_MINIO_ACCESS }}" \
            --from-literal=MINIO_SECRET_KEY="${{ secrets.IMAGE_MINIO_SECRET }}" \
            --dry-run=client -o yaml | kubectl apply -f -
  
