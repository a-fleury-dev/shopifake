name: Lint Python Workflow

on:
  workflow_call:
    inputs:
      service-path:
        description: 'Path to the Python service to lint (e.g., backend/chatbot-service)'
        required: true
        type: string
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.11'

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.service-path }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          if [ -f ../requirements.txt ]; then pip install -r ../requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install mypy type stubs
        run: |
          pip install types-requests types-ujson
        continue-on-error: true

      - name: Run Ruff (linting and formatting check)
        run: |
          # Ruff check
          ruff check .
          # Ruff format check 
          ruff format --check .

      - name: Run mypy (type checking)
        run: |
          mypy --ignore-missing-imports --no-strict-optional .

      - name: Lint summary
        if: always()
        run: |
          echo "âœ… Python linting completed"
          echo "Service: ${{ inputs.service-path }}"
          echo "Python version: ${{ inputs.python-version }}"
