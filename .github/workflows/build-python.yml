name: Build & Push Python Docker Image Workflow

on:
  workflow_call:
    inputs:
      service-path:
        description: 'Path to the Python service to build (e.g., backend/chatbot-service)'
        required: true
        type: string
      service-name:
        description: 'Name of the service (e.g., chatbot-service)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker-python:
    name: Build & Push Python Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.service-path }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ inputs.service-name }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ inputs.service-name }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Upload SBOM (optional)
        if: always()
        working-directory: ${{ inputs.service-path }}
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft . -o json > sbom.json
        continue-on-error: true

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.service-name }}
          path: ${{ inputs.service-path }}/sbom.json

      - name: Build summary
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "Service: ${{ inputs.service-name }}"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Tags: latest, ${{ github.sha }}"
