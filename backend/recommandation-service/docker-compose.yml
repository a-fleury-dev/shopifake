services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: recommandation-qdrant
    ports:
      - "6334:6333" # Port différent pour éviter conflit avec chatbot-service
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped

  recommandation-service:
    build: .
    container_name: recommandation-service
    depends_on:
      - qdrant
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_EMBED_MODEL: text-embedding-3-small
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: products
      MAX_RECOMMENDATIONS: 10
      DEFAULT_RECOMMENDATIONS: 5
    ports:
      - "8081:8080" # Port différent pour éviter conflit avec chatbot

volumes:
  qdrant-data:
