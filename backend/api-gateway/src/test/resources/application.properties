# Disable service discovery and gateway discovery for unit tests
# prevents tests from attempting to call a local Eureka server or require discovery beans
eureka.client.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.gateway.discovery.locator.enabled=false
# avoid starting web server by default in tests
spring.main.web-application-type=none
# disable extra gateway/gateway auto-config that depends on runtime infra
spring.autoconfigure.exclude=org.springframework.cloud.gateway.discovery.GatewayDiscoveryClientAutoConfiguration,org.springframework.cloud.gateway.config.GatewayAutoConfiguration
