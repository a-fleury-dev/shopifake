services:
  postgres:
    image: postgres:16-alpine
    container_name: image-service-postgres
    environment:
      POSTGRES_DB: image_service
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d image_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dev-network
    restart: always

  image-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-service-app
    ports:
      - "8083:8080"
    depends_on:
      - postgres
      - minio
    networks:
      - dev-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio-data:

networks:
  dev-network:
    driver: bridge

