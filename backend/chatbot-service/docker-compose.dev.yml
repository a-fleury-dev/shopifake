version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: shopifake-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopifake-network

  chatbot-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopifake-chatbot
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PRODUCT_SERVICE_URL=${PRODUCT_SERVICE_URL:-http://api-gateway:8080/api/products}
      - NODE_ENV=production
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - shopifake-network
    restart: unless-stopped

volumes:
  qdrant_storage:


networks:
  shopifake-network:
    driver: bridge
