apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommandation-service
  namespace: shopifake-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommandation-service
  template:
    metadata:
      labels:
        app: recommandation-service
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: recommandation-service
        image: ghcr.io/a-fleury-dev/shopifake/recommandation-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: OPENAI_API_KEY
        envFrom:
        - configMapRef:
            name: recommandation-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: recommandation-service
  namespace: shopifake-prod
spec:
  selector:
    app: recommandation-service
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
