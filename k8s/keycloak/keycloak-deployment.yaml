apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secret
  namespace: shopifake-prod
type: Opaque
stringData:
  KEYCLOAK_ADMIN_PASSWORD: "change_me_admin_password"
  KC_DB_PASSWORD: "keycloak_secure_password_change_me"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: shopifake-prod
  labels:
    app: keycloak
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: keycloak
        image: ghcr.io/a-fleury-dev/shopifake/keycloak:latest
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: keycloak-config
        env:
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KEYCLOAK_ADMIN_PASSWORD
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KC_DB_PASSWORD
        resources:
          requests:
            memory: "768Mi"
            cpu: "200m"  # Augmenté pour un démarrage plus rapide
          limits:
            memory: "1.5Gi"
            cpu: "1000m"  # Augmenté pour permettre un démarrage rapide
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        startupProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 40  # 40 * 10s = ~7 minutes max pour démarrer
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: shopifake-prod
spec:
  selector:
    app: keycloak
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP

